<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container{
        text-align: center;
      }
      .tittle{
        text-align: left;
        font-size: 24px;
        font-weight: bold;
      }
      .img{
        display:inline-block;
        justify-content: center;
        width: 500px;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div id="idDiv"></div>
      <div id="nameDiv"></div>
      <div id="urlDiv"></div>
    </div>
    <script>
                  let obj = {
        urlApi: "https://api.imgflip.com/get_memes",
        Init: async function () {
          let response = await fetch(this.urlApi);
          let myReponse = await response.json();
          this.GetMemeOnPage(myReponse.data.memes[0])
        },
        GetMemeOnPage : data => 
        {
          let idDiv = document.getElementById("idDiv");
          let nameDiv = document.getElementById("nameDiv");
          let urlDiv = document.getElementById("urlDiv");

          console.log(data);
          
              let id = data.id;
              let name = data.name;
              let url = data.url;
    
              nameDiv.innerHTML = name;

              nameDiv.classList.add("tittle");

              let newImgOnPage = document.createElement("img");
              newImgOnPage.src = url;
              newImgOnPage.classList.add("img");
              urlDiv.append(newImgOnPage);
        },
      };

      obj.Init();

      document.addEventListener("keyup", (event) => {
        if(event.code == "Space"){
          obj.GetMemeOnPage();
        }
      })
    </script>
  </body>
</html>

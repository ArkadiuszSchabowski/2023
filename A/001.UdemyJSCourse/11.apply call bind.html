<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let car = {
            brand: "Mazda",
            Print: function(maxSpeed){
                console.log(this.brand, maxSpeed);
            }
        }
        car.Print(210);
    
        let car2 = {
            brand: "Ford",
        }
    
        car.Print.call(car2, 280); // Usunięto cudzysłów wokół liczby 280
    
        let car3 = {
            brand: "Renault",
        }
    
        car.Print.apply(car3, [280]); // Usunięto cudzysłowy wokół liczby 280
    </script>
</body>
</html>

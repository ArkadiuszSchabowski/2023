<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div id="contentAccessPanelDiv">
      <div id="accessPanelAuthDiv">
        <div id="loginDiv">
          <label id="lblLogin">Zaloguj</label>
        </div>
        <div id="registrationDiv">
          <label id="lblRegistration">Zarejestruj</label>
        </div>
      </div>

      <div id="labelLoginDiv">login/e-mail</div>

      <div id="login">
        <div id="inputLoginDiv"><input id="inputLogin" /></div>
        <div id="wrongPasswordDiv">X</div>
      </div>

      <div id="labelPasswordDiv">hasło</div>

      <div id="password">
        <div id="inputPasswordDiv">
          <input id="inputPassword" />
        </div>
        <div id="wrongPasswordDiv">X</div>
      </div>

      <div id="progressBarDiv">
        <progress value="0.5" id="progressBar"></progress>
      </div>
      <div id="labelRepeatPasswordDiv">powtórz hasło</div>
      <div id="repeatPassword">
        <div id="inputRepeatPasswordDiv">
          <input id="inputRepeatPassword"/>
        </div>
      </div>
      <div id="btnDiv"><button id="btnOk">OK</button></div>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
